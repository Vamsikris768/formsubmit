<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/07ff03d267.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="in">
        <form class="input-box">
            <div id="text">
                <input type="text" name="input" placeholder="Enter your Email" id="email" value=""><i class="fa-regular fa-envelope"></i>
            </div>
            <hr>
            <div id="password">
                <input type="password" name="password" placeholder="Enter Password" id="pass"><i class="fa-regular fa-eye-slash" id="icon"></i>
            </div>
            <hr>
            <div id="submit">
                <button id="submit1">Submit</button>
            </div>
        <div class="container">
            <div class="popup">
                <i class="fa-solid fa-check"></i>
                <h2>Thank You!</h2>
                <p>Your details has been successfully stored in localstorage thanks!</p>
                <button id="btn">ok</button>
            </div>
        </div>
    </div>


  

    <script src="form.js"></script>
</body>
</html>
